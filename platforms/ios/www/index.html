<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="manifest" href="manifest.json">

        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/slidingTabs.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/slidingTabsDirective.js"></script>



    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <!-- Backand SDK for Angular -->
    <script src="lib/angularbknd-sdk/dist/backand.min.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>



    <script>
      function hasClass(element, cls) {
        return (' ' + element.className + ' ').indexOf(' ' + cls + ' ') > -1;
      }

      document.onclick = function (e) {
        e = e ||  window.event;
        var element = e.target || e.srcElement;

        if (hasClass(e,"link")) {
          window.open("http://stackoverflow.com", "_blank");
          return false; // prevent default action and stop event propagation
        }
      };
    </script>
  </head>
  <body ng-app="electronik" class="platform-ios platform-cordova platform-webview">

  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-view></ion-nav-view>

  </body>
