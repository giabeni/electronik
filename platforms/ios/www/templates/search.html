<ion-view view-title="Search" hide-nav-bar="false" ng-controller="SearchCtrl" hide-back-button="false">


  <ion-content scroll="true" class="home" >

    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="q" ng-change="search(q)"/>
      </label>
    </div>

    <p class="padding text-center" ng-hide="found">No results found.</p>
    <ul class="list">
      <li ng-click="goToComponent(comp.id)" class="item item-icon-left" ng-repeat="(key,comp) in results track by $index">
        <div class="left">
          <b>{{comp.code}}</b><br>
          {{comp.type}}
        </div>
        <div class="right">
          {{comp.description}} <br>
          {{comp.parameters}}
        </div>
        <span class="badge badge-assertive">{{comp.qty - comp.cs}}</span>
      </li>
  </ion-content>
</ion-view>
